<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Formulario de Producto</title>
	</head>
	<body>
		<h1>Formulario de Producto</h1>

		<form id="formulario-producto" action="#" method="POST">
			<label for="codigo">Código</label>
			<input type="text" id="codigo" name="codigo" required />
			<br /><br />

			<label for="nombre">Nombre</label>
			<input type="text" id="nombre" name="nombre" required />
			<br /><br />

			<label for="bodega">Bodega</label>
			<select id="bodega" name="bodega" required>
				<option value="">Seleccione...</option>
				<option value="bodega-1">Bodega 1</option>
				<option value="bodega-2">Bodega 2</option>
				<option value="bodega-3">Bodega 3</option>
			</select>
			<br /><br />

			<label for="sucursal">Sucursal</label>
			<select id="sucursal" name="sucursal" required>
				<option value="">Seleccione...</option>
				<option value="sucursal-1">Sucursal 1</option>
				<option value="sucursal-2">Sucursal 2</option>
				<option value="sucursal-3">Sucursal 3</option>
			</select>
			<br /><br />

			<label for="moneda">Moneda</label>
			<select id="moneda" name="moneda" required>
				<option value="">Seleccione...</option>
				<option value="peso">PESO</option>
				<option value="dolar">DÓLAR</option>
			</select>
			<br /><br />

			<label for="precio">Precio</label>
			<input type="number" id="precio" name="precio" required />
			<br /><br />

			<fieldset>
				<legend>Material del Producto</legend>
				<input
					type="checkbox"
					id="plastico"
					name="material[]"
					value="Plástico"
				/>
				<label for="plastico">Plástico</label>
				<input
					type="checkbox"
					id="metal"
					name="material[]"
					value="Metal"
				/>
				<label for="metal">Metal</label>
				<input
					type="checkbox"
					id="madera"
					name="material[]"
					value="Madera"
				/>
				<label for="madera">Madera</label>
				<input
					type="checkbox"
					id="vidrio"
					name="material[]"
					value="Vidrio"
				/>
				<label for="vidrio">Vidrio</label>
				<input
					type="checkbox"
					id="textil"
					name="material[]"
					value="Textil"
				/>
				<label for="textil">Textil</label>
			</fieldset>
			<br />

			<label for="descripcion">Descripción</label><br />
			<textarea
				id="descripcion"
				name="descripcion"
				rows="4"
				cols="50"
			></textarea>
			<br /><br />

			<button type="submit">Guardar Producto</button>
		</form>
	</body>
</html>
