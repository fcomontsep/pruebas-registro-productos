<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Formulario de Producto</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form id="formulario-producto" action="#" method="POST">
			<h1 class="texto-formulario">Formulario de Producto</h1>

			<!---- SEIS CAMPOS EN GRID DE 2 COLUMNAS Y 3 FILAS ---->

			<div class="grid-campos">
				<div>
					<label for="codigo">Código</label>
					<input type="text" id="codigo" name="codigo" />
				</div>
				<div>
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" name="nombre" />
				</div>
				<div>
					<label for="bodega">Bodega</label>
					<select id="bodega" name="bodega">
						<option value="" selected></option>
					</select>
				</div>
				<div>
					<label for="sucursal">Sucursal</label>
					<select id="sucursal" name="sucursal">
						<option value="" selected></option>
					</select>
				</div>
				<div>
					<label for="moneda">Moneda</label>
					<select id="moneda" name="moneda">
						<option value="" selected></option>
					</select>
				</div>
				<div>
					<label for="precio">Precio</label>
					<input type="number" id="precio" name="precio" step="0.01"/>
				</div>
			</div>

			<!---- SELECCIÓN DE MATERIALES EN CASILLAS ---->

			<fieldset>
				<legend>Material del Producto</legend>
				<div class="material-fila">
					<div class="checkbox-item">
						<input
							type="checkbox"
							id="plastico"
							name="material[]"
							value="Plástico"
						/>
						<label for="plastico">Plástico</label>
					</div>
					<div class="checkbox-item">
						<input
							type="checkbox"
							id="metal"
							name="material[]"
							value="Metal"
						/>
						<label for="metal">Metal</label>
					</div>
					<div class="checkbox-item">
						<input
							type="checkbox"
							id="madera"
							name="material[]"
							value="Madera"
						/>
						<label for="madera">Madera</label>
					</div>
					<div class="checkbox-item">
						<input
							type="checkbox"
							id="vidrio"
							name="material[]"
							value="Vidrio"
						/>
						<label for="vidrio">Vidrio</label>
					</div>
					<div class="checkbox-item">
						<input
							type="checkbox"
							id="textil"
							name="material[]"
							value="Textil"
						/>
						<label for="textil">Textil</label>
					</div>
				</div>
			</fieldset>

			<!---- DESCRIPCIÓN DEL PRODUCTO ---->

			<div class="campo-descripcion">
				<label for="descripcion">Descripción</label>
			</div>
			<textarea
				id="descripcion"
				name="descripcion"
				rows="4"
				cols="50"
			></textarea>

			<!---- BOTÓN DE GUARDAR PRODUCTO ---->

			<div class="boton-guardar">
				<button type="submit">Guardar Producto</button>
			</div>
		</form>

		<!---- JAVASCRIPT ---->
		
		<script src="js/validar-formulario.js"></script>
		<script src="js/cargar-datos.js"></script>
		<script src="js/guardar-producto.js"></script>

	</body>
</html>
